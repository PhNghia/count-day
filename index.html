<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <form action="" class="form-input">
      <div class="form-group">
        <label for="">First Day</label>
        <input type="text" placeholder="October 27 2021">
      </div>
      <div class="form-group">
        <label for="">Second Day</label>
        <input type="text" placeholder="February 20 2022">
      </div>
      <button>Submit</button>
    </form>

    <p class="note">Note: result render step type can be different but total days is not changed</p>

    <div class="form-button">
      <button class="button-years">years</button>
      <button class="button-months">months</button>
      <button class="button-days">days</button>
    </div>
    

    <h1 class="message"></h1>

  </div>

  <script src="script.js"></script>
</body>
</html>
